<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mmt payment metadata app</title>
    

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">   
    <style>
      /* TODO: put this somewhere else */
      .unfilled {
        display: none;
      }
    </style>
    
    <!-- Insert this line above script imports  -->
    <script>
      delete module.exports
    </script>
     
    <script src="./scripts/jquery-3.3.1.min.js"></script>
    <script src="./scripts/jquery-ui.min.js"></script>
     
    <!-- normal script imports etc  -->
     
    <script src="./mmt-metadata.js"></script>
     
    <script>
      // TODO: put this somewhere else 
      $( function() {
        $( "#tabs" ).tabs();
      } );
    </script>     

  </head>
  <body> 
    <div class = "container">
      <h1>mmt payment metadata app</h1>
      <div id="tabs">
        <ul>
          <li><a href="#history">History</a></li>
          <li><a href="#send">Send</a></li>
          <li><a href="#recieve">Recieve</a></li>
          <li><a href="#addresses">Addresses</a></li>
          <li><a href="#coins">Coins</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      
        <div id="history">
          <table class = "table">
            <thead>
              <tr>
                <th> Date </th>
                <th> Cosigners </th>
                <th> Description and comments </th>
                <th> Rate </th>
                <th> Amount </th>
                <th> Confirmations </th>
                <th> Recipient(s) </th>
                <th> Options </th>
               </tr>
            </thead>
            <tbody id="paymentsTbody">
              <tr class="unfilled">
                <td class="date"></td>
                <td class="cosigners"></td>
                <td class="comment"></td>
                <td class="rate"></td>
                <td class="amount"></td>
                <td class="confirmations"></td>
                <td class="recipients"></td>
                <td class="options">
                  <button class="details">Details</button>
                  <button class="addComment">Add comment</button>
                </td>
              </tr>
            </tbody>
          </table>    
        </div>
        
        <div id="send">
          <p>Balance available: <span id="balance"></span> BTC</p>
          <p>Pay to: <input type="text" name="payTo" id="payTo" oninput='' ></p> 
          <p>Amount: <input type="text" name="payTo" id="payTo" oninput='' ></p>
          <button>Create transaction</button>
        </div>
        
        <div id="recieve">
          <span id="recieveAddress"></span>
          Memo
          <input type="text" name="memo" id="memo" oninput='' > 
          <button>Save memo to recieve address</button>
        </div>
        
        <div id="addresses">
          <p>coming soon</p>
        </div>
        
        <div id="coins">
          <p>coming soon</p>
        </div>
        
        <div id="contacts">
          <p>coming soon</p>
        </div>
      
      </div>
    </div>
  </body>
</html>
